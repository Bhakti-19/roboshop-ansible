
- name: Install Maven
  ansible.builtin.yum:
     name: maven
     state: installed

- name: Include DownLoad APP_CODE Tasks from Common Role
  ansible.builtin.include_role:
    name: common
    tasks_from: download-app-code

- name: Compile Code
  ansible.builtin.shell: mvn clean package && mv target/{{COMPONENT}}-1.0.jar {{COMPONENT}}.jar
    args:
      chdir: "{{ APP_LOC }}"

- name: Load Schema
  when: LOAD_SCHEMA
  ansible.builtin.include_role:
    name: common
    tasks_from: "{{DBTYPE}}"


- name: Systemd Tasks
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd